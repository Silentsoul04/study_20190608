<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p id="demo">单击按钮显示分割后的数组.</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction(){
	let str="How are you doing today?";
	let n=str.split(" ");
	document.getElementById("demo").innerHTML=n;
}
</script>

</body>
</html>
