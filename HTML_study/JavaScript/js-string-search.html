<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p id="demo">单击显示查找的位置</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction(){
	let str="Mr. Blue has a blue house";
	let n=str.search("blue");  //之查找blue,返回第一次出现的下标
	// let n=str.search(/blue/i);   //this can ignore 大小写
	document.getElementById("demo").innerHTML=n;
}
</script>

</body>
</html>
