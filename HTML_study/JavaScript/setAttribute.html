<!DOCTYPE>
<html>
<meta charset="UTF-8">
<body>

<input value="OK">
<p id="demo">点击按钮来设置按钮的 type 属性。</p>
<button onclick="myFunction()">试一下</button>

<script>
function myFunction()
{
document.getElementsByTagName("input")[0].setAttribute("type","button"); //设置输入框的属性为button
}
</script>

<p>Internet Explorer 8 以及更早的版本不支持此方法。</p>

</body>
</html>
