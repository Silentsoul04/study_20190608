<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
  <script>
      {
        var i = 9;    //
      }
    console.log(i);  // 9
      {
  let i = 9;     // i变量只在花括号内有效
}
console.log(i);
    // loop
      for (let i = 0; i < 10; i++) {
    console.log(i);    //  i 是循环体内局部作用域，不受外界影响。
  }


      </script>

</body>
</html>
