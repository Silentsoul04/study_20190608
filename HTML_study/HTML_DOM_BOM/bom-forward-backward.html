<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<head>
<script>
function goBack()
{
    // window.history.back()
    history.back(10)
}

function goForward()
{
    // window.history.forward()
    history.go(10)
}
</script>
</head>

<body>

<input type="button" value="Back" onclick="goBack()">
<input type="button" value="Forward" onclick="goForward()">

</body>
</html>
