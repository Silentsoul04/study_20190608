<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>

<head>
    <script>
    function myFunction(){
    	let x=document.getElementById("fname");
    	x.value=x.value.toUpperCase();
    }
    </script>
</head>

<body>
<label>输入你的名字:
    <input type="text" id="fname" value="" onchange="myFunction()">
</label>
<p>当你离开输入框后，在其他地方点击一下才表示离开，函数将被触发，将小写字母转为大写字母。</p>

</body>
</html>
