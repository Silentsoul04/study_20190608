<!DOCTYPE html>

<head> 
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title>

<body>
<!-- s标签 表示内容不再用了，例如商品打折，这个价格表示原来的价格 -->
<p>This is a <u>parragraph</u></p>       /*add underline*/
<p>This is a <s>parragraph</s></p>       /*cross this line*/
<p>This is a <i>parragraph</i></p>
<p>This is a <b>parragraph</b></p>


</body>
</html>
