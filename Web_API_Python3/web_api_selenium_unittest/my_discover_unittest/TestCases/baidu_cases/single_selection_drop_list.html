<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 可以去掉multiple属性，就变成了只显示一条内容,size是显示的内容数目-->
    <select name="fruit" size=10 multiple="True">
        <option id ='peach'>桃子</option>
        <option id ='watermelon' value="xigua">西瓜</option>
        <option id ='orange' value="juzi" selected="selected">橘子</option>
        <option id ='kiwifruit' value="mihoutao">猕猴桃</option>
        <option id ='maybush' value="shanzha">山楂</option>
    </select>
</body>
</html>
