<!-- index.html-->
{% extends 'base.html' %}
{% block title %}Welcome to my first blog{% endblock %}
{% block headmessage %}
<h3 style="font-family: 'Arial Black'">passage list of this site</h3>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <p style="font-family:'Arial Black';font-size: 16pt;font-weight: bold;">
            <a href="/post/{{post.slug}}"> {{post.title}} </a>
        </p>
    {% endfor %}
{% endblock %}
